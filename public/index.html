<body>
  <h1>My Blog</h1>
  <form id="userEntry">
    <p>Create a User:</p>
    <label for="name">Name:</label>
    <input id="name" type="text">
    <label for="username">Username: </label>
    <input id="username" type="text">
    <label for="email">Email: </label>
    <input id="email" type="text">
    <button id="submitUser">Create new user!</button>
  </form>

  <form id="login">
    <p>Or Login:</p>
    <label for="relog">Username:</label>
    <input id="oldUsername" type="text">
    <button id="submitLogin">Submit Login credentials!</button>
  </form>

  <form id="blogEntry" style="display: none;">
    <label for="text">Write your blog</label>
    <input id="makeBlog" type="text">
    <button id="submit">Submit blog post</button>
  </form>
  <ul id="blogs"></ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
